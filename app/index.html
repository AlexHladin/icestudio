/* -- Splash screen  */
#main-icestudio-load-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999999999999999;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background-color: #305eac;
    opacity: 1;

    left: 0;
    right: 0;
